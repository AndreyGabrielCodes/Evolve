<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Learn in order to Evolve</title>
        <meta name="author" content="Andrey Gabriel de Andrade Moraes">
        <meta name="descricao" content="pagina inicial"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="monitor.css">

    </head>
    <body> 
        <h1>Evolve</h1>
        <h2>Monitor de matérias</h2>

        <div id="bluninter">
        <span class="comparar"><input id="cpuninter" type="checkbox"> Comparar</span>
            <DIV class="bloco">
                <H2>Uninter</H2>
                    <div class="subcaixasmat"><li>Horas: <input id="q1uninter" class="chk" type="number"></li></div>
                    <div class="subcaixasmat"><li>Dias: <input id="q2uninter" class="chk" type="number"></li></div>
            </DIV>
        </div>
        <div id="bludemy">
            <span class="comparar"><input id="cpudemy" type="checkbox"> Comparar</span>
            <DIV  class="bloco">
                <H2>Udemy</H2>
                    <div class="subcaixasmat"><li>Horas: <input id="q1udemy" class="chk" type="number"></li></div>
                    <div class="subcaixasmat"><li>Dias: <input id="q2udemy" class="chk" type="number"></li></div>
            </DIV>
        </div>
        <div id="bllivros">
            <span class="comparar"><input id="cplivros" type="checkbox"> Comparar</span>
            <DIV  class="bloco">
                <H2>Livros</H2>
                    <div class="subcaixasmat"><li>Horas: <input id="q1livros" class="chk" type="number"></li></div>
                    <div class="subcaixasmat"><li>Dias: <input id="q2livros" class="chk" type="number"></li></div>
            </DIV>
        </div>


        <div class="bloco">
            <DIV>
                <H2>Comparar valores</H2>
                <Div id="operacao">
                        <div class="subcaixascompar">
                           <li>Operação:<select id="seloperacao"></li>
                                <option>somar</option>
                                <option>media</option>
                            </select>
                            <button id="executar" onclick="status()">Obter Resultado</button>
                        </div>
                </Div>
                <Div id="reestatus">
                    <div class="subcaixascompar">
                    <li>Status: <span id="restatus"></span></li>
                     </Div>
                </DIV>
                <Div id="resultado"> <!--renomear como resposta e aplicar css depois-->
                    <div class="subcaixascompar">
                        <li>Resultado:</li>
                        <span id="reshrs"></span>
                        <span id="resdias"></span>
                    </div>
                </Div>
            </DIV>
        </div>


        <script src="monitor.js"></script>
    </body>
</html>

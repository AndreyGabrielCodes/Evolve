<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> Learn in order to Evolve</title>
        <meta name="author" content="Andrey Gabriel de Andrade Moraes">
        <meta name="descricao" content="pagina inicial"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="monitor.css">

    </head>
    <body> 
        <h1>Evolve</h1>
        <h2>Monitor de matérias</h2>

        <div id="bluninter">
        <span class="comparar"><input id="cpuninter" type="checkbox"> Comparar</span>
            <DIV class="bloco">
                <H2>Uninter</H2>
                    <div class="subcaixasmat">Horas: <input id="q1uninter" class="campo" type="number"></div>
                    <div class="subcaixasmat">Dias: <input id="q2uninter" class="campo" type="number"></div>
            </DIV>
        </div>
        <div id="bludemy">
            <span class="comparar"><input id="cpudemy" type="checkbox"> Comparar</span>
            <DIV  class="bloco">
                <H2>Udemy</H2>
                    <div class="subcaixasmat">Horas: <input id="q1udemy" class="campo" type="number"></div>
                    <div class="subcaixasmat">Dias: <input id="q2udemy" class="campo" type="number"></div>
            </DIV>
        </div>
        <div id="bllivros">
            <span class="comparar"><input id="cplivros" type="checkbox"> Comparar</span>
            <DIV  class="bloco">
                <H2>Livros</H2>
                    <div class="subcaixasmat">Horas: <input id="q1livros" class="campo" type="number"></div>
                    <div class="subcaixasmat">Dias: <input id="q2livros" class="campo" type="number"></div>
            </DIV>
        </div>

        <div class="bloco">
                <H2>Comparar valores</H2>

                <Div id="operacao" class="subcaixascompar">
                    Operação: 
                        <select id="seloperacao">
                            <option>somar</option>
                            <option>media</option>
                        </select>
                </Div>

                <div id="obterres" class="subcaixascompar">
                        <button id="executar" onclick="status()">Obter Resultado</button>
                </div>

                <Div id="status" class="subcaixascompar" id="campocompar">
                    <span id="restatus"></span>
                </DIV>

                <Div id="resultadohrs" class="subcaixascompar">
                    <span id="reshrs"></span>
                </Div>

                <Div id="resultadodias" class="subcaixascompar">
                    <span id="resdias"></span>
                </Div>
        </div>


        <script src="monitor.js"></script>
    </body>
</html>
